<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showalert()">Show Alert</button>
    <button onclick="showconfirm()">Show Confirm</button>
    <button onclick="showprompt()">Show Prompt</button>
    <button onclick="showdialog()">Show Dialog</button>
    <script>
        function showalert() {
            window.alert("Hello World");
        }

        function showconfirm() {
            var result = window.confirm("Are you sure you want to delete this file?");
            if (result) {
                window.alert("file is deleted");
                } else {
                    window.alert("file is not deleted");
                }
            }

        function showprompt() {
            var result = window.prompt("Enter your name ");
            window.alert("your name is " + result);
        }

        function showdialog() {
            var result = window.open("https://www.instagram.com/");
        }
    </script>
</body>
</html>
