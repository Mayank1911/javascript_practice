<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openwindow()">Open Window</button>
    <button onclick="closewindow()">Close Window</button>
    <script>
        var newwindow;
        function openwindow() {
            newwindow = window.open("https://www.google.com", "blank", "width=600, height=400");
        }
        function closewindow() {
            if (newwindow){
                newwindow.close();
            }
        }
    </script>
</body>
</html>
