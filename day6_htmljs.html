<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    /*The best place to put script is Body*/
    <script>
        let num1=parseInt(prompt('Enter the number1'));
        let num2=parseInt(prompt('Enter the number2'));
        let num3=parseInt(prompt('Enter the number3'));
    if(num1>num2 && num1>num3){
        alert('Num1 will be greater with value',num1);
    }
    else if(num2>num1 && num2>num3){ 
        alert('Num2 will be greater with value',num2);
    }
    else{
        alert('Num3 will be greater with value',num3);
    }
    </script>
</head>
<body>
    <h1>User input variables to find greatest among three</h1>
</body>
</html>
